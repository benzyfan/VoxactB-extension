defaults:
    - method: PERACT_BC

rlbench:
    task_name: "multi"
    tasks: [handover_item_easy]
    demo_path: /mnt/rlbench_data
    episode_length: 25
    cameras: ["over_shoulder_left", "over_shoulder_right", "overhead", "wrist_right", "wrist_left", "front"]
    camera_resolution: [128, 128]
    scene_bounds: [-0.3, -0.5, 0.6, 0.7, 0.5, 1.6]
    include_lang_goal_in_obs: True
    time_in_state: True
    headless: True
    gripper_mode: 'BimanualDiscrete'  # 修改: 适用于 BIMANUAL_PERACT 或 PERACT_BC
    arm_action_mode: 'BimanualEndEffectorPoseViaPlanning'  # 修改: 适用于 BIMANUAL_PERACT 或 PERACT_BC
    action_mode: 'BimanualMoveArmThenGripper'  # 修改: 适用于 BIMANUAL_PERACT 或 PERACT_BC

framework:
    tensorboard_logging: True
    csv_logging: True
    gpu: 0
    logdir: '/tmp/arm_test/'
    start_seed: 0
    record_every_n: 5

    eval_envs: 1
    eval_from_eps_number: 0
    eval_episodes: 5
    eval_type: 'last' # or 'best', 'missing', or 'last'
    eval_save_metrics: True

cinematic_recorder:
    enabled: False
    camera_resolution: [1280, 720]
    fps: 30
    rotate_speed: 0.005
    save_path: '/tmp/videos/'
